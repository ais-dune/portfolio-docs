<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="100" viewBox="0 0 240 100">
  <style>
    .stroke { stroke: currentColor; fill: none; stroke-width: 2; }
