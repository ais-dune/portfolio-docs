  <line x1="18" y1="32" x2="40" y2="32" class="stroke"/>
  <line x1="18" y1="40" x2="36" y2="40" class="stroke"/>
  <line x1="18" y1="48" x2="36" y2="48" class="stroke"/>
  <!-- Pen icon -->
  <polygon points="38,56 54,30 58,34 42,60" class="fill"/>
  <path d="M42 60 L40 68 L48 64 Z" class="fill" />
  <!-- Text -->
  <text x="65" y="50" class="text">Technical</text>
